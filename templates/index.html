<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EXIF Data Extractor</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* Your CSS here (same as before) */
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #ff007f;
            --background-gradient-start: #141e30;
            --background-gradient-end: #243b55;
            --text-color: #e0e0e0;
            --card-background: rgba(19, 23, 35, 0.9);
            --border-color: rgba(0, 255, 157, 0.5);
        }
        body {
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(
                135deg,
                var(--background-gradient-start),
                var(--background-gradient-end)
            );
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        h1 i {
            margin-right: 15px;
            color: var(--secondary-color);
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.2rem;
        }
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            background-color: #1c2431;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--secondary-color);
        }
        button i {
            margin-right: 10px;
        }
        .result {
            background-color: rgba(30, 35, 50, 0.9);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.2);
        }
        .result h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .result h3 i {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        table th,
        table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
            font-size: 1rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 200px;
        }
        table th {
            background-color: var(--primary-color);
            color: white;
            text-transform: uppercase;
        }
        table tr:last-child td {
            border-bottom: none;
        }
        .image-preview, video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.1);
        }
        .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .gps-link {
            display: inline-block;
            background-color: #00ff9d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .gps-link:hover {
            background-color: #ff007f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-image"></i> EXIF Data Extractor</h1>

        <form id="upload-form">
            <div class="form-group">
                <label for="file"><i class="fas fa-upload"></i> Upload an Image or Video File:</label>
                <input type="file" id="file" accept="image/*,video/*" required />
            </div>
            <button type="submit">
                <i class="fas fa-cloud-upload-alt"></i> Upload File
            </button>
        </form>

        <div id="error" class="error" style="display:none;"></div>

        <div id="image-result" class="result" style="display:none;">
            <h3><i class="fas fa-image"></i> Image Preview</h3>
            <img id="image-preview" class="image-preview" alt="Uploaded Image Preview" />
        </div>

        <div id="video-result" class="result" style="display:none;">
            <h3><i class="fas fa-video"></i> Video Preview</h3>
            <video id="video-preview" controls class="image-preview"></video>
        </div>

        <div id="exif-result" class="result" style="display:none;">
            <h3><i class="fas fa-info-circle"></i> EXIF Data</h3>
            <table id="exif-table">
                <thead>
                    <tr><th>Tag</th><th>Value</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="no-exif" style="display:none;">No EXIF data available</p>
        </div>

        <div id="gps-result" class="result" style="display:none;">
            <a href="#" id="gps-link" class="gps-link" target="_blank">
                <i class="fas fa-map-marker-alt"></i> View on Google Maps
            </a>
        </div>

        <div id="video-metadata-result" class="result" style="display:none;">
            <h3><i class="fas fa-info-circle"></i> Video Metadata</h3>
            <table>
                <tr><th>Width</th><td id="video-width"></td></tr>
                <tr><th>Height</th><td id="video-height"></td></tr>
                <tr><th>Duration (seconds)</th><td id="video-duration"></td></tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');

        const errorDiv = document.getElementById('error');

        const imageResult = document.getElementById('image-result');
        const imagePreview = document.getElementById('image-preview');

        const videoResult = document.getElementById('video-result');
        const videoPreview = document.getElementById('video-preview');

        const exifResult = document.getElementById('exif-result');
        const exifTableBody = exifResult.querySelector('tbody');
        const noExifText = document.getElementById('no-exif');

        const gpsResult = document.getElementById('gps-result');
        const gpsLink = document.getElementById('gps-link');

        const videoMetadataResult = document.getElementById('video-metadata-result');
        const videoWidthTd = document.getElementById('video-width');
        const videoHeightTd = document.getElementById('video-height');
        const videoDurationTd = document.getElementById('video-duration');

        function resetDisplay() {
            errorDiv.style.display = 'none';
            imageResult.style.display = 'none';
            videoResult.style.display = 'none';
            exifResult.style.display = 'none';
            gpsResult.style.display = 'none';
            videoMetadataResult.style.display = 'none';
            exifTableBody.innerHTML = '';
            noExifText.style.display = 'none';
            imagePreview.src = '';
            videoPreview.src = '';
            gpsLink.href = '#';
            videoWidthTd.textContent = '';
            videoHeightTd.textContent = '';
            videoDurationTd.textContent = '';
        }

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            resetDisplay();

            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file.');
                return;
            }

            const fileName = file.name.toLowerCase();

            if (file.type.startsWith('image/')) {
                // Show image preview
                const imageUrl = URL.createObjectURL(file);
                imagePreview.src = imageUrl;
                imageResult.style.display = 'block';

                // Extract EXIF
                EXIF.getData(file, function() {
                    const allMetaData = EXIF.getAllTags(this);
                    if (Object.keys(allMetaData).length === 0) {
                        noExifText.style.display = 'block';
                    } else {
                        for (const [tag, value] of Object.entries(allMetaData)) {
                            const tr = document.createElement('tr');
                            const tdTag = document.createElement('td');
                            tdTag.textContent = tag;
                            const tdValue = document.createElement('td');
                            tdValue.textContent = value;
                            tr.appendChild(tdTag);
                            tr.appendChild(tdValue);
                            exifTableBody.appendChild(tr);
                        }

                        // If GPS data found, show Google Maps link
                        if (allMetaData.GPSLatitude && allMetaData.GPSLongitude) {
                            const lat = convertDMSToDD(allMetaData.GPSLatitude, allMetaData.GPSLatitudeRef);
                            const lon = convertDMSToDD(allMetaData.GPSLongitude, allMetaData.GPSLongitudeRef);
                            const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                            gpsLink.href = mapsUrl;
                            gpsResult.style.display = 'block';
                        }
                    }
                    exifResult.style.display = 'block';
                });
            } else if (file.type.startsWith('video/')) {
                // Show video preview
                const videoUrl = URL.createObjectURL(file);
                videoPreview.src = videoUrl;
                videoResult.style.display = 'block';

                // Load metadata
                videoPreview.onloadedmetadata = function() {
                    videoWidthTd.textContent = videoPreview.videoWidth;
                    videoHeightTd.textContent = videoPreview.videoHeight;
                    videoDurationTd.textContent = videoPreview.duration.toFixed(2);
                    videoMetadataResult.style.display = 'block';
                };

            } else {
                showError('Unsupported file type. Please upload an image or video.');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Helper to convert GPS DMS format to decimal degrees
        function convertDMSToDD(dms, ref) {
            if (!dms || dms.length !== 3) return null;
            let degrees = dms[0].numerator / dms[0].denominator;
            let minutes = dms[1].numerator / dms[1].denominator;
            let seconds = dms[2].numerator / dms[2].denominator;
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (ref === "S" || ref === "W") {
                dd = dd * -1;
            }
            return dd;
        }
    </script>
</body>
</html>
